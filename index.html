<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Css -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tailwind.css">

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-darkGrayishCyan font-monospace">
  <img src="images/logo.svg" class="m-auto mt-7 mb-9 sm:mt-9 lg:mt-32 lg:mb-10 w-20" alt="logo">
  <main
    class="flex flex-col bg-whiteCustom w-full  md:w-11/12 lg:w-9/12 mx-auto rounded-t-3xl md:rounded-3xl p-6 lg:p-7 md:grid md:grid-cols-2 md:gap-4 lg:px-10 lg:gap-9 mb-16">
    <section class="mb-9 md:mb-0">
      <div class="flex flex-col relative mb-6">
        <img src="images/icon-dollar.svg" class="w-2.5 absolute bottom-3 left-5" alt="">
        <label for="bill" class="text-veryDarkCyan font-bold text-sm mb-1 md:text-base">Bill</label>
        <input name="bill" type="number"
          class="border-none bill bg-lightGrayishCyan w-full py-2 px-5 rounded focus:outline-none focus:ring-2 focus:ring-green-600 text-right cursor-pointer transition-all"
          placeholder="0">
      </div>
      <div class="mb-12">
        <h4 class="text-veryDarkCyan text-sm font-bold md:text-base mb-3">Select Tip %</h4>
        <div class="grid grid-cols-2 gap-x-6 gap-y-5 text-whiteCustom text-lg lg:grid-cols-3">
          <div
            class="tip rounded bg-veryDarkCyan w-full flex justify-center h-11 items-center cursor-pointer pointer-events-auto hover:bg-strongCyan transition-colors focus:bg-strongCyan active:bg-strongCyan">
            5%</div>
          <div
            class="tip rounded bg-veryDarkCyan w-full flex justify-center h-11 items-center cursor-pointer pointer-events-auto hover:bg-strongCyan transition-colors focus:bg-strongCyan active:bg-strongCyan">
            10%</div>
          <div
            class="tip rounded bg-veryDarkCyan w-full flex justify-center h-11 items-center cursor-pointer pointer-events-auto hover:bg-strongCyan transition-colors focus:bg-strongCyan active:bg-strongCyan">
            15%</div>
          <div
            class="tip rounded bg-veryDarkCyan w-full flex justify-center h-11 items-center cursor-pointer pointer-events-auto hover:bg-strongCyan transition-colors focus:bg-strongCyan active:bg-strongCyan">
            25%</div>
          <div
            class="tip rounded bg-veryDarkCyan w-full flex justify-center h-11 items-center cursor-pointer pointer-events-auto hover:bg-strongCyan transition-colors focus:bg-strongCyan active:bg-strongCyan">
            50%</div>
          <div
            class="rounded bg-lightGrayishCyan w-full flex justify-center h-11 items-center cursor-pointer pointer-events-auto focus-within:ring-1 focus-within:ring-green-600">
            <input type="number"
              class="tip__custom w-full h-full bg-transparent text-right text-veryDarkCyan px-5 py-3 placeholder-current outline-none"
              placeholder="Custom">
          </div>
        </div>
      </div>
      <div class="relative flex flex-col">
        <img src="images/icon-person.svg" class="absolute bottom-3 left-5" alt="">
        <div class="flex justify-between text-sm md:text-base mb-1">
          <label for="people" class="text-veryDarkCyan font-bold">Number of People</label>
          <span class="text-red-600 font-normal text-right w__text hidden">Can't be zero</span>
        </div>

        <input type="number"
          class="w-full people form-input rounded bg-lightGrayishCyan text-veryDarkCyan text-right border-none outline-none px-5 focus:ring-2 focus:ring-green-600"
          name="people" placeholder="0">
      </div>
    </section>
    <section class="rounded-2xl p-6 lg:p-8 bg-veryDarkCyan text-whiteCustom flex flex-col">
      <div class="flex justify-between mb-6">
        <p class="font-bold text-sm lg:text-base">Tip Amount <br><span
            class="text-xs font-normal text-darkGrayishCyan">/
            person</span></p>
        <p class="text-3xl text-strongCyan font-bold tip__amount">$0.00</p>
      </div>
      <div class="flex justify-between mb-6">
        <p class="font-bold text-sm lg:text-base">Total <br><span class="text-xs font-normal text-darkGrayishCyan">/
            person</span>
        </p>
        <p class="text-3xl text-strongCyan font-bold total">$0.00</p>
      </div>
      <button
        class="mt-auto w-full reset__btn disabled:opacity-30 bg-strongCyan rounded h-11 uppercase text-veryDarkCyan font-bold hover:bg-lightStrongCyan">Reset</button>
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Aceluf ‚ô†‚≠ê </a>.
  </div>
  <script src="js/app.js"></script>
</body>

</html>
